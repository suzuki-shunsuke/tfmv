---
name: actionlint
on:
  pull_request:
    paths:
      - .github/workflows/*.yaml
jobs:
  status-check:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: suzuki-shunsuke/actionlint-action@fix-aqua-global-config
