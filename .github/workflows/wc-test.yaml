---
name: wc-test
on: workflow_call
jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@bb77a49e569726f192ee8b704883c1da618c4516 # v4.0.1
    with:
      aqua_version: v2.55.0
      golangci-lint-timeout: 120s
    permissions:
      pull-requests: write
      contents: read

  integration-test:
    timeout-minutes: 20
    runs-on: ubuntu-24.04
    permissions: {}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.55.0
      - run: go install ./cmd/tfmv
      - run: tfmv --version
      - run: tfmv --help

      - run: bash test/test.sh
